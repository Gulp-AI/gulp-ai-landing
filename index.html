<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulp AI</title>
    <style>
        body { 
            line-height: 1.4;
            font-size: 16px;
            padding: 0 10px;
            margin: 50px auto;
            max-width: 650px;
            font-family: "Times New Roman", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
        }

        #maincontent {
            max-width: 42em;
            margin: 15px auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 1.5em;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            border-bottom: 1px solid;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="maincontent" style="margin-top:70px">
        <h1>Gulp</h1>
        <p>
            Gulp is a platform that makes building, configuring, and deploying streaming data pipelines easy.
        </p>
        <p>
            We're currently in stealth, but you'll hear more about us soon. In the meantime, if you're interested in joining or want to get a sneak peek of the product, feel free to <a href="mailto:info@gulp.ai">get in touch</a>.
        </p>
    </div>
</body>
</html>
